<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
</head>
<body>

    <script type="text/javascript">

    n = parseInt(prompt("Ingrese un numero"));
    a = 0 ; b = 0;
    while ( a < n ) {
        i = parseInt(prompt("Inserte la calificacion"));
        b = b+i;
        a++;
    }
    p = b / n;
    alert("El promedio es:" + p);

    </script>
</body>
</html>
