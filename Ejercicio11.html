<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Ejersicio 11</h1>
</body>
 <script>

        aA = prompt("Alumnos aprobados");
        document.write(" Estudiantes aprovados: ",aA);
        aD = prompt("alumnos desaprovados");
        document.write(" Estudiantes desaprovados: ",aD);
        total= parseFloat (aA) + parseFloat (aD) ;
        document.write(" Total: ",total)
        porA=(aA * 100) / total;
        document.write(" Estudiantes aprovados: ",porA,"%");
        porD=(aD * 100) / total;
        document.write(" Estudiantes desaprovados: ",porD,"%");

    </script>
    </html>
